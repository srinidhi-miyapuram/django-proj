{% include "header.html" %}

<div class="login">
  <div class="contact">
    <form action="{% url 'login' %}" method="post" class="form login-form">
      {% csrf_token %}
      <div class="form-data">
        <input type="text" id="name" name="name" class="input-data" />
        <label for="name" class="form-label">Username</label>
      </div>
      <div class="form-data">
        <input type="password" name="passwd" class="input-data" />
        <label for="passwd" class="form-label">Password</label>
      </div>
      <button class="btn1">Login</button>
      <div class="register_url">
        <h5>Not Registered? <a href="register">Register Here</a></h5>
      </div>
    </form>
  </div>
</div>

{% include "footer.html" %}
